<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモアプリ紹介</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        .back-portfolio {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(60, 110, 237, 0.8);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            z-index: 1000; 
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ログインカード */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 24px;
            color: #1f2937;
        }

        form p {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            border-left: 5px solid #dc2626;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #4338ca;
        }

        /* アプリ紹介部分 */
        .app-intro {
            width: 90%;
            max-width: 900px;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 40px;
            text-align: center;
        }

        .app-intro img {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
        }

        .app-intro h2 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .app-intro p {
            font-size: 1rem;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .app-intro a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #4f46e5;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .app-intro a:hover {
            background: #4338ca;
        }

    </style>
</head>
<body>

    <!-- ログインカード -->
    <div class="login-card">
        <div class="login-title">ログイン画面</div>

        {% if form.errors %}
            <div class="error-message">
                ユーザー名またはパスワードが正しくありません。
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>

        <p style="text-align:center; margin-top:10px;">
            アカウントをお持ちでない方は
            <a href="{% url 'memoapp:signup' %}">新規登録はこちら</a>
        </p>
    </div>

    <!-- アプリ紹介カード -->
    <div class="app-intro">
        <h2>MemoApp について</h2>
        <p>ここはあなた専用のメモを管理できる場所です。</p>
        <p>ログインすればメモを作成・編集・確認できます。</p>
        {% comment %} <img src="{% static 'memoapp/sample_memo.png' %}" alt="メモアプリのイメージ"> {% endcomment %}
        <p>さあ、あなたも自分だけのメモを管理してみましょう！</p>

    </div>

    <div id="ui-layer">
        <a href="{% url 'portfolio_index' %}" class="back-portfolio">
            ポートフォリオに戻る
        </a>
    </div>

</body>
</html>
