<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #21ff9b, #21ff9b);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 24px;
            color: #1f2937;
        }

        form p {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            border-left: 5px solid #dc2626;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #4338ca;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-title">新規登録</div>

    {% if form.errors %}
        <div class="error-message">
            入力内容に誤りがあります。<br>
            ユーザー名が既に使われているか、パスワードが弱すぎます。
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>

    <div class="footer-text">
        <a href="{% url 'login' %}">ログイン画面に戻る</a>
    </div>
</div>

</body>
</html>
