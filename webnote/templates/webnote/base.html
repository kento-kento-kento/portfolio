<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Webnote{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            color: #333;
        }

        header {
            background: #00b894;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 { margin: 0; font-size: 1.8rem; }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }
        nav a:hover { text-decoration: underline; }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        pre {
            background: #dfe6e9;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            display: block;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #0984e3;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #74b9ff; }

        .anim-box {
            width: 50px; height: 50px;
            background: #e17055;
            margin-top: 15px;
            position: relative;
        }

        canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }

        footer {
            text-align: center;
            padding: 15px;
            color: #777;
            background: #dfe6e9;
            margin-top: 40px;
        }

        @media (max-width: 768px){
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            nav { display: flex; flex-wrap: wrap; gap: 10px; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    <h1>Webnote</h1>
    <nav>
        <a href="{% url 'portfolio_index' %}">ポートフォリオトップ</a>
        <a href="{% url 'webnote_index' %}">Webnoteトップ</a>
        <a href="{% url 'webnote_html' %}">HTML</a>
        <a href="{% url 'webnote_css' %}">CSS</a>
        <a href="{% url 'webnote_js' %}">JS</a>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>© 2025 Webnote</footer>

<script>
    function toggleCode(id){
        const pre = document.getElementById(id);
        pre.style.display = pre.style.display === 'block' ? 'none' : 'block';
    }
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
