{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビリヤードゲーム</title>
    <style>

        /* ポートフォリオに戻るボタン */
    .back-portfolio {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(60, 110, 237, 0.8);
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.2s ease;
        z-index: 1000; 
    }

    .back-portfolio:hover { 
        background: rgba(60, 110, 237, 0.9);
        transform: translateY(-2px);
    }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            font-weight: 500;
        }

        .description {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1.1em;
        }

        .game-frame {
            display: flex;
            justify-content: center;
        }

        iframe {
            border: none;
            width: 1000px;
            height: 700px;
        }

        .fullscreen-btn {
            position: fixed;
            right: 24px;
            bottom: 24px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .fullscreen-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
    <!-- タイトルと画像を横並びにする -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
        <h1 style="color: #0b6623; font-size:50px; text-shadow: 2px 2px #fff; margin: 0;">
            ビリヤードゲーム
        </h1>
        <img src="{% static 'image/billiards-image.png' %}" alt="ビリヤードイメージ" style="height: 60px; border-radius: 8px;">
    </div>

    <p class="description" style="font-weight: bold; color: #333;">
        ・マウスの左ボタンを押して、引っ張ると球を発射できます。<br>
        ・画面右下のボタンを押すと、ゲーム画面を大きく表示して楽しめます。<br>
        ・画面右上にあるResetボタンを押すとボールの配置がリセットされます。<br>
        ・引っ張った長さによってボールのスピードが変わります。
    </p>

        <div class="game-frame">
            <!-- Unity WebGL ビルドフォルダの index.html を iframe で読み込む -->
            <iframe src="{% static 'unity/billiard/index.html' %}"></iframe>
        </div>
    </div>

    <!-- 右上に「頑張れ！」イラストを表示 -->
    <img src="{% static 'image/fight-image.png' %}" alt="頑張れ！" style="
        position: fixed;
        top: 20px;
        right: 7px;
        width: 180px;{% comment %} ここの値を変えれば縦横比が変わる。heightも自動で変わる {% endcomment %}
        z-index: 1000;
    ">

    <div id="ui-layer">
        <a href="{% url 'portfolio_index' %}" class="back-portfolio">
            ポートフォリオに戻る
        </a>
    </div>

</body>
</html>
